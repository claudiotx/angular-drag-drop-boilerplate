<h4> Drag 1 </h4>
<div class="example-list"
cdkDropList
#drag1List="cdkDropList"
[cdkDropListData]="dragItems"
(cdkDropListDropped)="drop($event)"
(cdkDropEntered)="entered($event)"
(cdkDropExited)="exited($event)"
[cdkDropListConnectedTo]="[drop1List, drop2List]">
<div class="example-box" *ngFor="let item of dragItems" cdkDrag>{{item.name}}</div>
</div>
