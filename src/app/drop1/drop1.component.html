<h4> Drop 1 </h4>
<div class="example-list"
cdkDropList
#drop1List="cdkDropList"
[cdkDropListData]="dragItems"
(cdkDropListDropped)="drop($event)"
(cdkDropEntered)="entered($event)"
(cdkDropExited)="exited($event)"
[cdkDropListConnectedTo]="[flatList]">
<div class="example-box" *ngFor="let item of dragItems" cdkDrag>{{item}}</div>
</div>
